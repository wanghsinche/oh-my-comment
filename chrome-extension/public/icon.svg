<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- shadow-blue-500/30 logic -->
    <filter id="shadow" x="0" y="0" width="48" height="48" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.3" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Main Box (Centered in the 48px frame) -->
    <rect x="8" y="8" width="32" height="32" rx="8" fill="#0095FF"/>
    <text 
      x="24" 
      y="25" 
      fill="white" 
      font-family="sans-serif" 
      font-weight="bold" 
      font-style="italic" 
      font-size="18" 
      text-anchor="middle" 
      dominant-baseline="middle">D</text>
  </g>
</svg>